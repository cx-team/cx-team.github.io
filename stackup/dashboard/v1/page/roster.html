<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cx-team.github.io/stackup/share/theme/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://cx-team.github.io/stackup/share/lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css"/>
    <style>
        ul {
            list-style-type: none;
        }
        td {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h4 class="title">中華藍</h4>
        </div>
        <div class="content table-full-width">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Jersey #</th>
                    <th>Position</th>
                    <th>ID #</th>
                    <th>Name (Chinese)</th>
                    <th>Name (English)</th>
                    <th>Class Year</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>Birthday</th>
                    <th>City</th>
                    <th>Country</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="js-roster-list">
                </tbody>
                <tr>
                    <td><input id="js-roster-jersey" type="text" name="jersey" maxlength="2" size="2"><br></td>
                    <td>
                        <select id="js-roster-position" name="position">
                            <option value="PG">PG</option>
                            <option value="SG">SG</option>
                            <option value="G">G</option>
                            <option value="SF">SF</option>
                            <option value="F">F</option>
                            <option value="PF">PF</option>
                            <option value="C">C</option>
                        </select>
                    </td>
                    <td><input id="js-roster-uniqueid" type="text" name="uniqueid" maxlength="12" size="12"><br></td>
                    <td><input id="js-roster-name" type="text" name="name"><br></td>
                    <td><input id="js-roster-name-alt" type="text" name="name_alt"><br></td>
                    <td><input id="js-roster-classyear" type="text" name="classyear" maxlength="3" size="3"><br></td>
                    <td><input id="js-roster-height" type="text" name="height" maxlength="3" size="3"><br></td>
                    <td><input id="js-roster-weight" type="text" name="weight" maxlength="3" size="3"><br></td>
                    <td><input id="js-roster-birthday" class="js-date" type="text" name="birthday"><br></td>
                    <td><input id="js-roster-city" type="text" name="city"><br></td>
                    <td><input id="js-roster-country" type="text" name="country"><br></td>
                    <td><button id="js-create" class="btn-xs btn-success btn-fill">SAVE</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cx-team.github.io/stackup/share/theme/js/jquery.min.js"></script>
    <script src="../../../share/lib/moment/min/moment.min.js"></script>

</body>
</html>
