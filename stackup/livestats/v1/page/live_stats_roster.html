<div id="add-player-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>-->
                <h4 class="modal-title">Add New Player</h4>
            </div>
            <div class="modal-body">
                <form id="js-add-player-form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">Team</label>
                                <select class="form-control" name="side">
                                    <option value="true" class="js-home-team"></option>
                                    <option value="false" class="js-away-team"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">Name</label>
                                <input type="text" class="form-control" name="name" parsley-trigger="change" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Jersey</label>
                                <input type="number" class="form-control" name="jersey" min="0" max="99" value="0">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="control-label">Position</label>
                                <select class="form-control" name="position">
                                    <option value="PG">PG</option>
                                    <option value="SG">SG</option>
                                    <option value="G">G</option>
                                    <option value="SF">SF</option>
                                    <option value="F">F</option>
                                    <option value="PF">PF</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                <button id="js-add-player" type="submit" class="btn btn-info waves-effect waves-light">Add</button>
            </div>
        </div>
    </div>
</div>
